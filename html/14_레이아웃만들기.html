<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/14_레이아웃만들기.css">
  <link rel="stylesheet" href="../css/bg-colors.css">
  <title>14_레이아웃만들기</title>
</head>
<body>
  <!-- 시멘틱(semantic, 의미) 태그
      - 태그명만 보고도 어떤 용도인지 알 수 있게 이름을 붙이는 태그
      - div와 역할은 동일 이름만 다름 -->
  <!-- header: 화면/요소 상단 영역 -->
  <header class="bg-1">
    <section class="header-1 bg-4">왼쪽</section>
    <section class="header-2 bg-12">가운데</section>
    <section class="header-3 bg-1">오른쪽</section>
  </header>
  <!-- main: 주된 내용이 작성되는 영역 -->
  <main>
    <section class="content-1 bg-3"></section>
    <section class="content-2 bg-6">
      <div class="bg-11"></div>
      <div class="bg-17"></div>
    </section>
  </main>
  <!-- footer: 화면/요소 하단 영역 -->
  <footer class="bg-2">
    히히모카
  </footer>
</body>
</html>
